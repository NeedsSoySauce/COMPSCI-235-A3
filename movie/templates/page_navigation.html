<section class="ui segment basic center aligned">
    <div class="ui pagination menu" id="pagination-large">
        <a
                class="item {{ 'disabled' if page <= 0 }}"
                href="{{ url_for(pagination_endpoint, page=1, **args) }}"
        >
            <<
        </a>
        <a
                class="item {{ 'disabled' if page <= 0 }}"
                href="{{ url_for(pagination_endpoint, page=page, **args) }}"
        >
            <
        </a>
        {% for i in range([0, page-3]|max, [pages, page + 4]|min) %}
        <a
                class="item {{ 'active' if i == page }}"
                href="{{ url_for(pagination_endpoint, page=i+1, **args) }}"
        >
            {{ i + 1 }}
        </a>
        {% endfor %}
        <a
                class="item {{ 'disabled' if page >= pages - 1 }}"
                href="{{ url_for(pagination_endpoint, page=page+2, **args) }}"
        >
            >
        </a>
        <a
                class="item {{ 'disabled' if page >= pages - 1 }}"
                href="{{ url_for(pagination_endpoint, page=pages, **args) }}"
        >
            >>
        </a>
    </div>
    <div class="ui pagination menu" id="pagination-small">
        <a
                class="item {{ 'disabled' if page <= 0 }}"
                href="{{ url_for(pagination_endpoint, page=page, **args) }}"
        >
            <
        </a>
        {% for i in range([0, page-2]|max, [pages, page + 3]|min) %}
        <a
                class="item {{ 'active' if i == page }}"
                href="{{ url_for(pagination_endpoint, page=i+1, **args) }}"
        >
            {{ i + 1 }}
        </a>
        {% endfor %}
        <a
                class="item {{ 'disabled' if page >= pages - 1 }}"
                href="{{ url_for(pagination_endpoint, page=page+2, **args) }}"
        >
            >
        </a>
    </div>
</section>
