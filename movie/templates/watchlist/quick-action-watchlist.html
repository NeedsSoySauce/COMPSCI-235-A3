{% if session['username'] %}
<span
        class="ui label {{ 'positive' if movie in user.watchlist else 'grey' }} button"
        onclick="request('{{ url_for('watchlist_bp.watchlist', movie_id=movie.id) }}', '{{ 'DELETE' if movie in user.watchlist else 'POST' }}')"
>
    <i class="{{ 'remove' if movie in user.watchlist else 'add' }} icon"></i>
    Watchlist
</span>
{% endif %}
